customHeaders:
  - pattern: '*/**'
    headers:
    - key: 'X-Frame-Options'
      value: 'DENY'
    - key: 'Content-Security-Policy'
      value: "frame-ancestors 'none'; base-uri 'self'; block-all-mixed-content; font-src 'self' https: data:; img-src 'self' data:; object-src 'none'; script-src-attr 'none'; style-src 'self' https: 'unsafe-inline'; upgrade-insecure-requests;"
    - key: "Cross-Origin-Embedder-Policy"
      value: "require-corp"
    - key: "Cross-Origin-Opener-Policy"
      value: "same-origin-allow-popups"
    - key: "Cross-Origin-Resource-Policy"
      value: "same-site"
    - key: "Expect-CT"
      value: 'max-age=86400, enforce, report-uri="https://example.com/report"'
    - key: "Referrer-Policy"
      value: "no-referrer"
    - key: "Strict-Transport-Security"
      value: "max-age=123456 includeSubDomains"
    - key: "X-Content-Type-Options"
      value: "nosniff"
    - key: "Origin-Agent-Cluster"
      value: "?1"
    - key: "X-DNS-Prefetch-Control"
      value: "on"
    - key: "X-Download-Options"
      value: "noopen"
    - key: "X-Permitted-Cross-Domain-Policies"
      value: "none"
    - key: "X-XSS-Protection"
      value: "0"
