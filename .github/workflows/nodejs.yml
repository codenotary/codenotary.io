name: Node CI

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Build
              run: |
                  npm install
                  npm run build
                  npm run generate

            -   name: Commit changes
                uses: EndBug/add-and-commit@v4
                with:
                    message: "Updated website."
                    add: "."
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   name: Deploy
                uses: peaceiris/actions-gh-pages@v3
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./dist
